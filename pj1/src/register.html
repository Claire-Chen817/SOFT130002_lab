<!DOCTYPE html>

<article>

        <a href="Home.html" class="logo"><img src="../img/logo-black.svg" alt=""></a>
        <p>#EXPLORE</p>
    </header>

    <form>
        <ul class="inf-list">
            <li>
                <p>USERNAME</p>
                <input type="text" name="username" id="username">
            </li>
            <li>
                <p>E-MAIL</p>
                <input type="email" name="email" id="email">
            </li>
            <li>
                <p>PASSWORD</p>
                <input type="password" name="password" id="password">
            </li>
            <li>
                <p>CONFIRM YOUR PASSWORD</p>
                <input type="password" name="password-confirmation" id="password-confirmation">
            </li>
        </ul>
        <button name="register" id="register" value="SIGN UP"><a href="../index.html">SIGN UP</a></button>
    </form>
